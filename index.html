<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
<script src="https://rawgit.com/chenzlabs/aframe-ar/827e9db/dist/aframe-ar.min.js"></script>

<body>
  <a-scene ar>
    <a-assets>
      <a-asset id="bulbasaur" src="Bulbasaur.glb"></a-asset>
      <a-asset id="squirtle" src="Squirtle.glb"></a-asset>
    </a-assets>
    <a-entity
      id="your-pokemon"
      gltf-model="#bulbasaur"
      position="0 -1 -3"
      scale="0.2 0.2 0.2"
    >
    </a-entity>
    <a-entity
      id="enemy-pokemon"
      gltf-model="#squirtle"
      position=".5 .5 -5"
      scale="0.2 0.2 0.2"
    >
    </a-entity>
  </a-scene>
</body>
